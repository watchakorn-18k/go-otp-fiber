<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Authentication</title>
  <link rel="stylesheet" href="https://unpkg.com/@primer/css@^20.0.0/dist/primer.css">
  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .qrcode {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="h1">OTP Authentication</h1>

    <div class="Box p-3">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
        <button id="generate-btn" class="btn btn-primary mt-2" hx-post="/generate_link" hx-include="#username"
          hx-target="#qrcode" hx-swap="innerHTML">Generate OTP Link</button>
      </div>

      <div id="qrcode" class="qrcode"></div>
      <div id="otp-link" class="mt-3"></div>
    </div>

    <div class="Box p-3 mt-4">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
        <label for="otp" class="form-label">Enter OTP</label>
        <input type="text" id="otp" name="otp" class="form-control" required>
        <button id="verify-btn" class="btn btn-success mt-2" hx-post="/verify_otp" hx-include="#username,#otp"
          hx-target="#results" hx-swap="innerHTML">Verify OTP</button>
      </div>

      <div id="results"></div>
    </div>
  </div>

</body>

</html>
